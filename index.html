<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/0d953e133b.js"
      crossorigin="anonymous"
    ></script>

    <title>Akmaljon</title>
  </head>
  <body>
    <main class="container">
      <section class="signup-side">
        <div class="signup">
          <form action="" class="signup-form" id="signup-form">
            <div class="form-components">
              <input
                name="firstName"
                id="firstName"
                type="text"
                aria-label="First Name"
                placeholder="First Name"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-message">Error</p>
            </div>
            <div class="form-components">
              <input
                name="lastName"
                id="lastName"
                type="text"
                aria-label="Last Name"
                placeholder="Last Name"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-message">Error</p>
            </div>
            <div class="form-components">
              <input
                name="email"
                id="email"
                type="email"
                aria-label="Email Address"
                placeholder="Email Address"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-message">Error</p>
            </div>
            <div class="form-components">
              <input
                name="password"
                id="password"
                type="password"
                aria-label="Password"
                placeholder="Password"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <p class="error-message">Error</p>
            </div>
            <button class="button" type="submit">Claim your free trial</button>
          </form>

          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" aria-label="Read more about Terms and Services"
              >Terms and Services</a
            >
          </p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
